<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Lost & Found</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="report-lost-item.html">Report Lost Item</a></li>
                    <li><a href="report-found-item.html">Report Found Item</a></li>
                    <li><a href="search-contact.html">Search & Contact</a></li>
                </ul>
            </nav>
        </header>

        <h2>Recently Reported Items</h2>
        <ul id="items-list">Loading...</ul>

        <h2>Report an Item</h2>
        <form id="reportForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="text" id="itemDesc" placeholder="Description" required>
            <input type="text" id="contactInfo" placeholder="Your Contact" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const binId = "67ec30d28960c979a57c77df";
        const apiKey = "$2a$10$IB0aDWkdR.jr6RZcSTel..dmzWWK2MYgH38SNu2WNXkH9BZng2zcq";
        const apiUrl = `https://api.jsonbin.io/v3/b/${binId}/latest`;

        async function fetchItems() {
            try {
                const response = await fetch(apiUrl, {
                    headers: { "X-Master-Key": apiKey }
                });
                const data = await response.json();
                const items = data.record.items || [];
                const itemList = document.getElementById("items-list");
                itemList.innerHTML = items.length 
                    ? items.map(item => `<li><strong>${item.name}</strong>: ${item.desc} - Contact: ${item.contact}</li>`).join("")
                    : "<li>No items found.</li>";
            } catch (error) {
                console.error("Error fetching items:", error);
                document.getElementById("items-list").innerHTML = "<li>Error loading items.</li>";
            }
        }

        async function submitItem(event) {
            event.preventDefault();
            const name = document.getElementById("itemName").value;
            const desc = document.getElementById("itemDesc").value;
            const contact = document.getElementById("contactInfo").value;

            const response = await fetch(apiUrl, {
                headers: { "X-Master-Key": apiKey }
            });
            const data = await response.json();
            const items = data.record.items || [];
            items.push({ name, desc, contact });

            await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "X-Master-Key": apiKey
                },
                body: JSON.stringify({ items })
            });

            fetchItems();
            document.getElementById("reportForm").reset();
        }

        document.getElementById("reportForm").addEventListener("submit", submitItem);
        fetchItems();
    </script>

</body>
</html>
